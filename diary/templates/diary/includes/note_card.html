<div class="col">
    <div class="card shadow-sm h-100">
        {% if object.image %}
            <img src="{{ object.image.url }}">
        {% endif %}
        <div class="card-body">
            <p class="card-text">{{ object.title }}</p>
            <p class="card-text">{{ object.body }}</p>
        </div>
    </div>
</div>
