<!-- users/templates/users/password_reset_email.html -->
{% extends 'diary/base.html' %}

{% block content %}

<p>UID: {{ uid }}</p>
<p>Token: {{ token }}</p>
<p>Protocol: {{ protocol }}</p>
<p>Domain: {{ domain }}</p>

<div class="container mt-5">
    <p>Для сброса пароля перейдите по следующей ссылке:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}">Сбросить
        пароль</a>

</div>
{% endblock %}
