{% extends 'diary/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<style>
    .form-card {
        background-color: transparent;
        border: 2px solid #DB7093;
        border-radius: 1rem;
        padding: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 12px rgba(219, 112, 147, 0.3);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .submit-btn {
        border-color: #DB7093;
        color: #DB7093;
        border-radius: 2rem;
        transition: all 0.3s ease;
        padding: 0.5rem 1.5rem;
    }

    .submit-btn:hover {
        background-color: #DB7093;
        color: white;
    }

    .submit-btn:focus {
        outline: none;
        box-shadow: none;
    }
</style>

<div style="background-color: #FFF8DC; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10vh;">
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Вход на сайт</h2>
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="form-card">
                        <div class="card-body">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label_tag }} {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn submit-btn">Войти</button>

                            <!-- Кнопка "Забыли пароль?" -->
                            <div class="mt-3">
                                <a href="{% url 'users:password_reset' %}" class="btn btn-link">Забыли пароль?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
