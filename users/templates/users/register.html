{% extends 'diary/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<style>
    .form-card {
        background-color: transparent;
        border: 2px solid #DB7093;
        border-radius: 1rem;
        padding: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 12px rgba(219, 112, 147, 0.3);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .submit-btn {
        border-color: #DB7093;
        color: #DB7093;
        border-radius: 2rem;
        transition: all 0.3s ease;
        padding: 0.5rem 1.5rem;
    }

    .submit-btn:hover {
        background-color: #DB7093;
        color: white;
    }

    .submit-btn:focus {
        outline: none;
        box-shadow: none;
    }
</style>

<div style="background-color: #FFF8DC; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10vh;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Регистрация</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {{ field.label_tag }} {{ field }}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn submit-btn btn-block mt-3">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
